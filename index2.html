<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #007bff; color: #fffffff6; padding: 1rem; text-align: center; }
        .container { display: flex; justify-content: space-between; padding: 1rem; }
        .products, .cart { width: 48%; }
        .product, .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; border: 1px solid #ddd; margin-bottom: 0.5rem; }
        button { background: #007bff; color: hsl(0, 0%, 100%); border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .checkout { margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>Mini E-Commerce</h1>
    </header>
    <div class="container">
        <div class="products">
            <h2>Products</h2>
            <div id="product-list"></div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p><strong>Total: $<span id="total">0.00</span></strong></p>
            <div class="checkout">
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
    <script>
        const products = [
            { id: 1, name: 'Laptop', price: 1200 },
            { id: 2, name: 'Headphones', price: 200 },
            { id: 3, name: 'Smartphone', price: 800 },
            { id: 4, name: 'Keyboard', price: 100 },
        ];
        let cart = [];

        const productList = document.getElementById('product-list');
        const cartItems = document.getElementById('cart-items');
        const totalElem = document.getElementById('total');

        function renderProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `<span>${product.name} - $${product.price}</span>
                                 <button onclick="addToCart(${product.id})">Add</button>`;
                productList.appendChild(div);
            });
        }

        function renderCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `${item.name} x ${item.quantity} - $${item.price * item.quantity} 
                                 <button onclick="removeFromCart(${item.id})">Remove</button>`;
                cartItems.appendChild(div);
            });
            totalElem.textContent = total.toFixed(2);
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            renderCart();
        }

        document.getElementById('checkout-btn').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Cart is empty!');
            } else {
                alert('Checkout successful!');
                cart = [];
                renderCart();
            }
        });

        renderProducts();
        renderCart();
    </script>
</body>
</html>
